<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">

		<link rel="manifest" href="site.webmanifest">

	<body ng-app="app">

			<nav class="navbar navbar-inverse">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="home">Logo</a>
				</div>

				<div id="navbar-collapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a ui-sref="home" ui-sref-active="active">Home</a>
						</li>
						<li>
							<a ui-sref="lazy" ui-sref-active="active">Lazy</a>
						</li>
						<li>
							<a href="tests">Tests</a>
						</li>
						<li>
							<a ui-sref="animals">Animals</a>
						</li>
						<li class="dropdown">
							<a data-toggle="dropdown">Animals <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a ui-sref="animalsType({animalType:'Mammal'})">Mammals</a></li>
								<li><a ui-sref="animalsType({animalType:'Bird'})">Birds</a></li>
								<li><a ui-sref="animalsType({animalType:'Reptile'})">Reptiles</a></li>
								<li><a ui-sref="animalsType({animalType:'Fish'})">Fishs</a></li>
								<li><a ui-sref="animalsType({animalType:'Amphibian'})">Amphibians</a></li>
								<li><a ui-sref="animalsType({animalType:'Bug'})">Bugs</a></li>
								<li><a ui-sref="animalsType({animalType:'Invertebrate'})">Invertebrates</a>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<ui-view class="content ng-hide {{stateNameClass}}" ng-show="loading === false"></ui-view>
		<div class="content loading" ng-hide="loading === false">
			<div class="container">
				<div class="column-xs-12 text-center">
					Loading...
				</div>
			</div>
		</div>

		<script src="js/main.min.js"></script>
